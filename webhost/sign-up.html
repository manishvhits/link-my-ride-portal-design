     <script type="text/javascript">
      function hide_show_pass() {
            var temp = document.getElementById("typepass");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
         function hide_show_pass2() {
            var temp = document.getElementById("typepass2");
