<body>
	<header class="fixed-top">
    <div class="sr-header">
      <span>
          <a href="login.html" class="a-header a-remove"><img src="images/arrow-left-line.png" class="mr-3">Forgot Password</a>
      </span>
    </div>
  </header>
	<section class="sr-sec">
  <div class="card m-auto sr-shadow sr-card1">
  <div class="card-body text-center p-lg-5 p-md-5 p-sm-2 ">
    <h5 class="card-title sr-text font-color">Reset your password</h5>
    <p class="card-text sr-text font-color">Choose a strong new password. Make sure it's unique!</p>
    <form>
		<div class="form-input">
			<input id="typepass" name="password" type="password" class="form-control " placeholder="New Password">
			<img src="images/eye-close-line.png" class="sr-eye" onclick="hide_show_pass()">
		</div>
		<div class="form-input">
			<input id="typepass2" name="password" type="password" class="form-control mb-5" placeholder="Confirm Password">
			<img src="images/eye-close-line.png" class="sr-eye top-79" onclick="hide_show_pass2()">
		</div>
		<div style="clear: both;">
			<a href="login.html" class="btn sr-w-80 mt-4 sr-btn font-color">Reset</a>
		</div>
	</form>
  
  </div>
</div>
</section>
  
     <script type="text/javascript">
      function hide_show_pass() {
            var temp = document.getElementById("typepass");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
         function hide_show_pass2() {
            var temp = document.getElementById("typepass2");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>
</body>
